name: Fetch arXiv Papers

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  issues: write

jobs:
  fetch-papers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Fetch papers and create issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python -m src.main
